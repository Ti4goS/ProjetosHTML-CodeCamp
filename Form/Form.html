<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formStyle.css">
    <title>Dev Form</title>
</head>

<body>
    <header>
        <h1 id="title">Form for DEVs</h1>
        <p id="description">Complete the informations below to tell us your dev skills</p>
    </header>
    <form id="survey-form">
        <fieldset>
            <div id="name">
                <label for="">Name</label>
                <input id="name-label" name="name" type="text">
            </div>
            <div id="email">
                <label for="">E-mail</label>
                <input id="email-label" type="email" placeholder="example@email.com">
            </div>
            <div id="number">
                <label for="">Age</label>
                <input type="number" id="number-label" placeholder="25" min="12" max="90">
            </div>
        </fieldset>
        <div>
            <label for="">Which option best describes your current role?</label>
            <select name="role" id="">
                <option selected disabled value="">Select current role</option>
                <option value="student">student</option>
                <option value="ftjob">Full Time Job</option>
                <option value="ftlearner">Full Time Learner</option>
                <option value="pnts">Prefer not to say</option>
                <option value="other">other</option>
            </select>
        </div>
        <div>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="Definitely"><input name="Definitely" type="radio">Definitely</label>
            <label for="maybe"><input name="maybe" type="radio">Maybe</label>
            <label for="NotSure"><input name="NotSure" type="radio">Not sure</label>
        </div>
        <fieldset>
            <label>What would you like to see improved? (Check all that apply)</label>
            <input type="checkbox" value="front-end">
            <label for="front-end">front-end</label>
            <input type="checkbox" value="Back-end">
            <label for="Back-end">front-end</label>
            <input type="checkbox" value="Open-Source">
            <label for="Open-Source">Open Source Community
            </label>
            <input type="checkbox" value="wiki">
            <label for="wiki">wiki</label>
        </fieldset>
        <label for="text">Any comments or suggestions?</label>
        <textarea name="text" id="textarea" placeholder="Enter your coment here..."></textarea>
        <Button type="submit" id="submit">submit</Button>
    </form>
</body>

</html>
