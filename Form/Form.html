<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formStyle.css">
    <title>Dev Form</title>
</head>

<body>
    <header>
        <h1 id="title">Form for DEVs</h1>
        <p id="description">Complete the informations below to tell us your dev skills</p>
    </header>
    <form id="survey-form">
        <fieldset>
            <div id="name">
                <label for="">Name</label>
                <input id="name-label" name="name" type="text">
            </div>
            <div id="email">
                <label for="">E-mail</label>
                <input id="email-label" type="email" placeholder="example@email.com">
            </div>
            <div id="number">
                <label for="">Age</label>
                <input type="number" id="number-label" placeholder="25" min="12" max="90">
            </div>
        </fieldset>
        <div>
            <label for="">Which option best describes your current role?</label>
            <select name="role" id="">
                <option value="student">student</option>
                <option value="ftjob">Full Time Job</option>
                <option value="ftlearner">Full Time Learner</option>
                <option value="pnts">Prefer not to say</option>
                <option value="other">other</option>
            </select>
        </div>
        <div>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for=""><input type="radio">Definitely</label>
            <label for=""><input type="radio">Maybe</label>
            <label for=""><input type="radio">Not sure</label>
        </div>
    </form>
</body>

</html>
