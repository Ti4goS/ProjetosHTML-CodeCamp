<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formStyle.css">
    <title>Dev Form</title>
</head>

<body>
    <header>
        <h1 id="title">Form for DEVs</h1>
        <p id="description">Complete the informations below to tell us your dev skills</p>
    </header>
    <form id="survey-form">
        <fieldset>
            <div id="name">
                <label for="nameform" id="name-label">Name</label>
                <input id="nameform" name="name" type="text" placeholder="Enter your name" required>
            </div>
            <div id="email">
                <label for="emailform" id="email-label">E-mail</label>
                <input id="emailform" type="email" placeholder="Enter Your Email" required>
            </div>
            <div id="number">
                <label for="numberform" id="number-label">Age</label>
                <input type="number" id="numberform" placeholder="Age" min="12" max="90">
            </div>
        </fieldset>
        <div>
            <label for="dropdown">Which option best describes your current role?</label>
            <select name="role" id="dropdown">
                <option selected disabled value="">Select current role</option>
                <option value="student">student</option>
                <option value="ftjob">Full Time Job</option>
                <option value="ftlearner">Full Time Learner</option>
                <option value="pnts">Prefer not to say</option>
                <option value="other">other</option>
            </select>
        </div>
        <div>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="radiook">Definitely</label>
            <input name="Definitely" type="radio" value="definitely" id="radiook">
            <label for="radiomaybe">Maybe</label>
            <input name="maybe" type="radio" value="Maybe" id="radiomaybe">
            <label for="radiono">Not sure</label>
            <input name="NotSure" type="radio" value="sure" id="radiono">
        </div>
        <fieldset>
            <label>What would you like to see improved? (Check all that apply)</label>
            <input type="checkbox" value="front-end">
            <label for="front-end">front-end</label>
            <input type="checkbox" value="Back-end">
            <label for="Back-end">front-end</label>
            <input type="checkbox" value="Open-Source">
            <label for="Open-Source">Open Source Community
            </label>
            <input type="checkbox" value="wiki">
            <label for="wiki">wiki</label>
        </fieldset>
        <div>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="radiook">Definitely</label>
            <input name="Definitely" type="radio" value="definitely" id="radiook">
            <label for="radiomaybe">Maybe</label>
            <input name="maybe" type="radio" value="Maybe" id="radiomaybe">
            <label for="radiono">Not sure</label>
            <input name="NotSure" type="radio" value="sure" id="radiono">
        </div>
        <label for="text">Any comments or suggestions?</label>
        <textarea name="text" id="textarea" placeholder="Enter your coment here..."></textarea>
        <Button type="submit" id="submit">submit</Button>
    </form>
</body>

</html>
