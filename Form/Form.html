<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formStyle.css">
    <title>Dev Form</title>
</head>

<body>
    <header>
        <h1 id="title">Form for DEVs</h1>
        <p id="description">Complete the informations below to tell us your dev skills</p>
    </header>
    <form id="survey-form">
        <fieldset>
            <div id="name">
                <label for="">Name</label>
                <input id="name-label" name="name" type="text">
            </div>
            <div id="email" >
                <label for="">E-mail</label>
                <input id="email-label" type="email" placeholder="example@email.com">
            </div>
            <div id="number">
                <label for="">Age</label>
                <input type="number" id="number-label" placeholder="25">
            </div>
        </fieldset>
    </form>
</body>

</html>
